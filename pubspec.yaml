name: caller
description: A flutter plugin to handle Phone Call state in background
version: 2.0.2
homepage: https://github.com/Paradoxu/Caller

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: me.leoletto.caller
        pluginClass: CallerPlugin